<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <!-- Display for showing input and results -->
        <input id="display" readonly>
        <div id="keys">
            <!-- Memory function buttons -->
            <button class="func-btn" onclick="memoryAdd()">M+</button>
            <button class="func-btn" onclick="memorySubtract()">M-</button>
            <button class="func-btn" onclick="memoryRecall()">MR</button>
            <button class="func-btn" onclick="memoryClear()">MC</button>

            <!-- Function and editing buttons -->
            <button class="func-btn" onclick="resetDisplay()">AC</button>
            <button class="func-btn" onclick="calculateSqrt()">âˆš</button>
            <button class="func-btn" onclick="calculatePercent()">%</button>
            <button class="func-btn" onclick="removeLastChar()">DEL</button>

            <!-- Number and operator buttons -->
            <button onclick="addInput('7')">7</button>
            <button onclick="addInput('8')">8</button>
            <button onclick="addInput('9')">9</button>
            <button class="op-btn" onclick="addInput('/')">/</button>

            <button onclick="addInput('4')">4</button>
            <button onclick="addInput('5')">5</button>
            <button onclick="addInput('6')">6</button>
            <button class="op-btn" onclick="addInput('*')">*</button>

            <button onclick="addInput('1')">1</button>
            <button onclick="addInput('2')">2</button>
            <button onclick="addInput('3')">3</button>
            <button class="op-btn" onclick="addInput('-')">-</button>

            <button onclick="addInput('0')">0</button>
            <button onclick="addInput('.')">.</button>
            <button class="eq-btn" onclick="evaluateExpression()">=</button>
            <button class="op-btn" onclick="addInput('+')">+</button>
        </div>
    </div>
    <!-- Link to calculator logic -->
    <script src="index.js"></script>
</body>
</html>
